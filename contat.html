<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="contato.css" />
  </head>

  <header class="cabecalho">
    <nav class="cabecalho-menu">
      <a href="index.html" class="cabecalho-item">Home</a>
      <a href="portfolio.html" class="cabecalho-item">Portfólio</a>
      <a href="perfil.html" class="cabecalho-item">Perfil</a>
      <a href="contat.html" class="cabecalho-item">Contato</a>
    </nav>
  </header>

  <body>
    <h1 calss="titulo-contato">
      Junte-se a nós para uma jornada além do convencional,<br /> onde a sua
      marca se torna mais do que apenas notável,<br /> ela se torna
      inesquecível.
    </h1>
    
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label><strong>De qual serviço você precisa?</strong></label>
        <label>
          <input
            type="radio"
            name="devweb"
            value="designgrafico"
            checked
          />Design Gráfico
        </label>
        <label>
          <input type="radio" name="devweb" value="uxdesign" />UX Design
        </label>
        <label>
          <input
            type="radio"
            name="devweb"
            value="desenvolvimento"
          />Desenvolvimento
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Projeto</strong></label>
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Desenvolvimento de sistemas</option>
          <option>UX</option>
          <option>Criativos Gráficos</option>
        </select>
      </div>
       Caixa de texto 
      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco mais da sua ideia: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>
  </body>
</html>
  </body>
</html>
